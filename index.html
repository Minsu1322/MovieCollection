<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>6Flix</title>

    <!-- Favicons -->
    <link href="./assets/images/favicon.png" rel="icon" />

    <!-- css -->
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/modal.css" />

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- JavaScript -->
    <script type="module" src="./src/main_src/indexMain.js"></script>
  </head>

  <body>
    <!-- 헤더영역 -->
    <header id="logo">
      <!-- 헤더영역 : 모달 창 -->
      <div class="modal-box">
        <p class="message"></p>
        <button class="check-btn">확인</button>
      </div>

      <!-- 헤더영역 : 홈 로고 -->
      <div class="home">
        <a href="./index.html" class="home">
          <img id="logoimg" src="./assets/images/logo.png" href="./index.html" />
          6Flix
        </a>

        <!-- 헤더영역 : 홈 로고 : 검색 창 -->
        <form id="search-section">
          <input
            id="search-section-movie"
            type="text"
            placeholder="제목을 입력해주세요!"
          />
          <button id="search-btn">검색</button>
        </form>

        <!-- 헤더영역 : 홈 로고 : 정렬 -->
        <select id="sort">
          <option value="" disabled selected style="display: none">
            정렬 선택
          </option>
          <option value="name">이름순</option>
          <option value="score">평점순</option>
          <option value="date">최신순</option>
          <option value="popularity">인기순</option>
        </select>
      </div>
    </header>
    <!-- 영화 목록 -->
    <section id="movie-list">
      <div id="movie-cards"></div>
    </section>

    <!-- 화살표 -->
    <button class="arrowBtn">
      top
      <i class="arrow-up"></i>
    </button>

    <!-- 푸터영역 -->
    <footer id="footerM">
      <p>탕수육조 Tangsoo6</p>
      <p>유수지 곽현정 김민수 김현진 이보영 황승현</p>
      <p>phone: 010-1234-5678</p>
      <p>email: Tangsoo6@Sparta.com</p>
      <br />
      <p id="footerS">copyright ⓒ 2024 Tangsoo6 All right reserved.</p>
    </footer>
  </body>
</html>
